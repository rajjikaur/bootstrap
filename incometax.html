<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>income tax</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="p-4 rounded box-3d">
    <h1 class="fw-bold display-4 text-center embossed-text">Income Tax</h1>
  </div>
</div>

<style>
/* 3D Text Effect */
.embossed-text {
  color: #2c2c2c;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3), -1px -1px 0px #fff;
}

/* 3D Box Effect */
.box-3d {
  background: #f9f9f9;
  border: 1px solid #ccc;
  box-shadow: 5px 5px 15px rgba(0,0,0,0.2), -3px -3px 8px rgba(255,255,255,0.6);
}
</style>
  </head>
  <body class="p-4 bg-light">
    <div class="container">
        <h3 class="text-centre mb-4">income tax form</h3>
        <div class="form-box shadow">
            <form>
                <div class="row g-3">
                    <div class="mb-3">
                        <label class="form-label">Enter Taxable Income</label>
                        <input type="'text" class="form-control">
                        <div class="mb-3">
                            <label class="form-label">total tax amount</label>
                            <input type="'text" class="form-control">
                        <div class="mb-3">
                             <label class="form-label">education tax</label>
                            <input type="'text" class="form-control">
                         <div class="mb-3">
                             <label class="form-label">surcharge</label>
                            <input type="'text" class="form-control">


                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Enter Emp Name</label>
                            <input type="text" class="form-control" placeholder="Employee Name">
                        </div>
                        <div class="mb-3">
                             <label class="form-label"></label>Enter taxable income</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-dark btn-box">calculate</button>

                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-dark btn-box">clear</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-danger btn-box">Exit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

  </body>
  </html>
