<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Box with Checkbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .inline-box {
      display: inline-block;
      border: 2px solid #0d6efd;
      background-color: #e9f5ff;
      padding: 0.25rem 0.5rem;
      border-radius: 0.3rem;
      margin: 0 0.3rem;
    }
  </style>
</head>
<body class="p-4">

  <p>
    This is a text line with a word that starts at "stre
    <span class="inline-box">
      am <input type="checkbox" class="form-check-input ms-2">
    </span>
    and continues after.
  </p>

</body>
</html>
